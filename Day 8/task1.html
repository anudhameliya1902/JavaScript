<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="task.js"></script>
</head>
<body>  


    <div class="row d-flex d-flex justify-content-center align-items-center">

        <div class="col-5 mt-5 d-flex justify-content-center align-items-center flex-wrap">
            <input type="text" class="form-control" placeholder="Enter your Salary Amount" id="sal">

            <button type="button" onclick="salary()" class="border py-2 mt-3 text-light bg-primary fs-4">Check Your Tax Amount</button>
        </div>
    </div>

    <div class="row d-flex d-flex justify-content-center align-items-center">
        <div class="col-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Range</th>
                    <th scope="col">Rate</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Tax Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>0.00 TO 10000</td>
                    <td>5%</td>
                    <td id="a1"></td>
                    <td id="t1"></td>
                  </tr>
                  
                  <tr>
                    <th scope="row">2</th>
                    <td>10001 to 50000</td>
                    <td>10%</td>
                    <td id="a2"></td>
                    <td id="t2"></td>
                  </tr>

                  <tr>
                    <th scope="row">3</th>
                    <td >50001 to 100000</td>
                    <td>15%</td>
                    <td id="a3"></td>
                    <td id="t3"></td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td >above 100001</td>
                    <td>20%</td>
                    <td id="a4"></td>
                    <td id="t4"></td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>


</body>

</html>
